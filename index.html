 <!doctype html>
<html>
    <head>
        <title>XXX点名器</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/demo.css">
    </head>
    <body>
        <div>
        <!--表格-->
            <table cellspacing="0" border="1" align="center">
                <caption><h1>XXX点名器</h1></caption>
                <!-- 1 -->
                <tr>
                    <td></td>
                    <td></td>
                    <td class="on">AA</td>
                    <td class="on">AA</td>
                    <td rowspan="6" class="way">过道</td>
                    <td class="on">AA</td>
                    <td class="on">AA</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <!-- 2 -->
                <tr>
                    <td></td>
                    <td class="on">BB</td>
                    <td class="on">BB</td>
                    <td class="on">BB</td>

                    <td class="on">BB</td>
                    <td class="on">BB</td>
                    <td class="on">BB</td>
                    <td class="on">BB</td>
                    <td></td>
                </tr>
                <!-- 3 -->
                <tr>
                    <td colspan="2" class="other">柱子</td>
                    <td class="on">CC</td>
                    <td class="on">CC</td>

                    <td class="on">CC</td>
                    <td class="on">CC</td>
                    <td></td>
                    <td></td>
                    <td class="on">CC</td>
                </tr>
                <!-- 4 -->
                <tr>
                    <td class="on">DD</td>
                    <td class="on">DD</td>
                    <td class="on">DD</td>
                    <td class="on">DD</td>

                    <td class="on">DD</td>
                    <td class="on">DD</td>
                    <td class="on">DD</td>
                    <td class="on">DD</td>
                    <td class="on">DD</td>
                </tr>
                <!-- 5 -->
                <tr>
                    <td class="on">EE</td>
                    <td class="on">EE</td>
                    <td class="on">EE</td>
                    <td class="on">EE</td>

                    <td class="on">EE</td>
                    <td class="on">EE</td>
                    <td class="on">EE</td>
                    <td class="on">EE</td>
                    <td></td>
                </tr>
                <!-- 6 -->
                <tr>
                    <td></td>
                    <td class="on">FF</td>
                    <td class="on">FF</td>
                    <td class="on">FF</td>

                    <td class="on">FF</td>
                    <td class="on">FF</td>
                    <td class="on">FF</td>
                    <td class="on">FF</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="9" >讲台</td>
                    <td class="other">门</td>
                </tr>
            </table>
        </div>
        <img id="img" src="image/0.jpg" alt="This is a picture" height="150" />
        <br />
        <!-- 开始结束按钮 -->
        <button id="btn" onclick="start()">开&nbsp;始</button><br/>
        <b id="stu">Name</b>
    </body>
    <script type="text/javascript" src="./js/main.js"></script>
</html>
